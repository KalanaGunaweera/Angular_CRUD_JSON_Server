<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself !!</h6>
                </div>
                <form>
                    <form>
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                                <input formControlName="fullName" type="text" class="form-control" id="exampleInputName1" placeholder="Enter Full Name"><br>
                                <span class="text-danger" *ngIf="signupForm.controls['fullName'].dirty && signupForm.hasError('required','fullName')">*Name is required</span>
                              </div>
                              <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                                <input formControlName="mobile" type="number" class="form-control" id="exampleInputMobile1" placeholder="Enter Mobile Number"><br>
                                <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile Number is required</span>
                              </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address"><br>
                              <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required</span>
                              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password"><br>
                              <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                            </div>
                            <button type="submit" [disabled]="!signupForm.valid"  class="btn btn-primary mb-2" >Sign up</button>
                          </form>
                          <a routerLink="/login" style="color: aliceblue; margin-top: 10px;">Already registered? Click to Login!!</a>
                      </form>
                </form>
            </div>
        </div>
    </div>
</div>
